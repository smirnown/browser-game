<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="row m-3">
            <div class="col-1" id="game-board">
                {{ block "game-board" .}}
                    {{ range .Board.Tiles }}
                        <div class="m-1">
                            {{ range . }}
                                <span class="m-1">
                                    {{ . }}
                                </span>
                            {{ end }}
                        </div>
                    {{ end }}
                {{ end }}
            </div>

            <div class="col-1">
                <h1 class="mb-2">Left</h1>
                <form hx-post="/left/" hx-target="#game-board" hx-indicator="#spinner-left">
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner-left" role="status" aria-hidden="true"></span>
                        Submit
                    </button>
                </form>
                <h1 class="mb-2">Up</h1>
                <form hx-post="/up/" hx-target="#game-board" hx-indicator="#spinner-up">
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner-up" role="status" aria-hidden="true"></span>
                        Submit
                    </button>
                </form>
                <h1 class="mb-2">Right</h1>
                <form hx-post="/right/" hx-target="#game-board" hx-indicator="#spinner-right">
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner-right" role="status" aria-hidden="true"></span>
                        Submit
                    </button>
                </form>
                <h1 class="mb-2">Down</h1>
                <form hx-post="/down/" hx-target="#game-board" hx-indicator="#spinner-down">
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner-down" role="status" aria-hidden="true"></span>
                        Submit
                    </button>
                </form>
            </div>
        </div>

    </body>
</html>
