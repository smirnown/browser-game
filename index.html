<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="row m-3">
            <div class="col-2" id="game-board">
                {{ block "game-board" . }}
                    {{ range .Board.Tiles }}
                        <div class="m-1">
                            {{ range . }}
                                <span class="m-1">
                                    {{ . }}
                                </span>
                            {{ end }}
                        </div>
                    {{ end }}
                {{ end }}
            </div>

            <div class="col-1">
                <button hx-post="/move/" hx-target="#game-board" hx-vals='{"direction": "up"}'>
                    Up
                </button>
                <button hx-post="/move/" hx-target="#game-board" hx-vals='{"direction": "down"}'>
                    Down
                </button>
                <button hx-post="/move/" hx-target="#game-board" hx-vals='{"direction": "left"}'>
                    Left
                </button>
                <button hx-post="/move/" hx-target="#game-board" hx-vals='{"direction": "right"}'>
                    Right
                </button>
            </div>
        </div>

    </body>
</html>
